<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
	<header>
		<div class="logo">
			<img src="images/logo.svg" alt="Logo">
		</div>
	</header>
	<section>
		<img src="images/illustration-mockups.svg" alt="Illustration Mockups">
		<div class="text">
			<h2>Build The Community Your Fans Will Love</h2>
			<p>
				Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  			Create connections with your users as you engage in genuine discussion.
			</p>
			<button>Register</button>
		</div>
	</section>
	<footer>
		<ul>
			<li><i class="fa-brands fa-facebook-f fa-2x"></i></li>
			<li><i class="fa-brands fa-twitter fa-2x"></i></li>
			<li><i class="fa-brands fa-instagram fa-2x"></i></li>
		</ul>
	</footer>
</main>
<section class="landmark">
</section>
</body>
</html>
